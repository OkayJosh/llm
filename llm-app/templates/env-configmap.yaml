{{- if .Values.envConfigs }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: env-configmap
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-100"
    helm.sh/hook-delete-policy: before-hook-creation
data:
{{-  with .Values.envConfigs }}
    {{ toYaml . | nindent 4 }}
{{- end }}
{{- end }}